<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Minecraft BE Glyph PNG</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: "Noto Sans KR Regular", sans-serif;
        }
    </style>

    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
<header class="mdc-top-app-bar mdc-top-app-bar--short" data-mdc-auto-init="MDCTopAppBar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

                    onclick="document.querySelector('.mdc-drawer').MDCDrawer.foundation_.open();">menu
            </button>
            <span class="mdc-top-app-bar__title">ConvertFont</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">
                sync
            </button>
        </section>
    </div>
</header>

<aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">ConvertFont</h3>
        <h6 class="mdc-drawer__subtitle">Generate glyph files from font files.</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="/" aria-current="page">

                <span class="mdc-list-item__text">Home</span>
            </a>
            <a class="mdc-list-item" href="/generate/">

                <span class="mdc-list-item__text">Generate</span>
            </a>
            <a class="mdc-list-item" href="https://github.com/convertFont/convertFont.github.io/" target="_blank">

                <span class="mdc-list-item__text">Github</span>
            </a>
        </nav>
    </div>
</aside>

<div class="mdc-drawer-scrim"></div>
<div style="height: 70px;"></div>
<div style="text-align: left; width: 90%; margin: 0 auto;">
    <h1 style="padding: 20px 10px; border-bottom: 1px black solid; margin-bottom: 10px;">ConvertFont</h1>
    <section style="width: 99%; margin: 0 auto;">
        <p>
            ConvertFont generates Minecraft fonts online using <a href="https://github.com/opentypejs/opentype.js">opentype.js</a> without any installation of other programs.
        </p>
        <p style="margin-bottom: 20px; margin-top: 10px;">
            <a href="/generate/" style="display: flex; align-items: center; text-decoration: none;">Generate Font <i class="material-icons">navigate_next</i></a>
        </p>
    </section>
</div>

<script>
    window.mdc.autoInit();
    const listEl = document.querySelector('.mdc-drawer .mdc-list');
    const mainContentEl = document.querySelector('.main-content');
    const drawer = document.querySelector('.mdc-drawer');

    listEl.addEventListener('click', (event) => {
        drawer.open = false;
    });
</script>

</html>
